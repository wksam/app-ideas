<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Book Finder</h1>
        <div class="d-flex justify-content-center">
            <form>
                <div class="form-inline mb-2 justify-content-center">
                    <input type="text" class="form-control mr-2 mb-2" name="term" id="term" placeholder="Search" required>
                    <button type="submit" class="btn btn-primary mb-2">Search</button>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search" id="title" value="intitle" checked>
                    <label class="form-check-label" for="title">Title</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search" id="author" value="inauthor">
                    <label class="form-check-label" for="author">Author</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search" id="publisher" value="inpublisher">
                    <label class="form-check-label" for="publisher">Publisher</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search" id="subject" value="subject">
                    <label class="form-check-label" for="subject">Subject</label>
                </div>
            </form>
        </div>
        <div class="books"></div>
        <nav aria-label="navigation"></nav>
    </div>
    <script src="scripts/api.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
