<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Table Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Markdown Table Generator</h1>
        <form class="form-inline justify-content-center mb-4">
            <input type="number" class="form-control mr-2 mb-2" name="rows" min="1" max="15" placeholder="Rows" required>
            <input type="number" class="form-control mr-2 mb-2" name="columns" min="1" max="15" placeholder="Columns" required>
            <button type="submit" class="btn btn-primary mb-2">Generate</button>
        </form>
        <div class="input-table table-responsive mb-2"></div>
        <div class="result row" hidden>
            <div class="markdownContainer clearfix col-sm mb-2">
                <label for="markdown">Markdown</label>
                <textarea class="form-control mb-2" name="markdown" id="markdown" rows="15" style="font-family: monospace; background-color: #fff;" disabled></textarea>
                <button type="button" class="btn btn-success btn-sm float-right clipboard">
                    <svg class="bi bi-files" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3z"/>
                        <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"/>
                    </svg>
                    Copy to clipboard
                </button>
            </div>
            <div class="previewer col-sm">
                <div style="margin-bottom: .5rem;">Previewer</div>
                <div class="preview table-responsive"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
