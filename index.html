<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cycle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Color Cycle</h1>
        <form id="rgb">
            <div class="form-row">
                <div class="form-group col">
                    <label for="red">Red</label>
                    <input type="text" class="form-control" id="red" name="red" value="f8" minlength="2" maxlength="2" pattern="[a-fA-F\d]+">
                </div>
                <div class="form-group col">
                    <label for="green">Green</label>
                    <input type="text" class="form-control" id="green" name="green" value="f9" minlength="2" maxlength="2" pattern="[a-fA-F\d]+">
                </div>
                <div class="form-group col">
                    <label for="blue">Blue</label>
                    <input type="text" class="form-control" id="blue" name="blue" value="fa" minlength="2" maxlength="2" pattern="[a-fA-F\d]+">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Change</button>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
