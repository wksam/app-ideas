<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-light">
    <h1>Calculator</h1>
    <div class="d-flex justify-content-center">
        <div class="calc-body">
            <div class="s-display">99999999 + 99999999</div>
            <div class="display">99999999</div>
            <div class="button" data-func="clearEntry">C</div><!-- Clear Entry-->
            <div class="button" data-func="clearAll">AC</div><!-- Clear All-->
            <div class="button" data-func="changeSign">±</div>
            <div class="button color" data-operation="division">÷</div>
            <div class="button" data-number="7">7</div>
            <div class="button" data-number="8">8</div>
            <div class="button" data-number="9">9</div>
            <div class="disable"></div>
            <div class="button" data-number="4">4</div>
            <div class="button" data-number="5">5</div>
            <div class="button" data-number="6">6</div>
            <div class="button color" data-operation="subtraction">-</div>
            <div class="button" data-number="1">1</div>
            <div class="button" data-number="2">2</div>
            <div class="button" data-number="3">3</div>
            <div class="button color" data-operation="addition">+</div>
            <div class="button button-0" data-number="0">0</div>
            <div class="button" data-func="decimalPoint">.</div>
            <div class="button color" data-operation="result">=</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
