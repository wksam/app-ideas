<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True or False</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">True or False</h1>
        <form>
            <div class="row">
                <div class="col-sm-5 mt-2">
                    <div class="form-row">
                        <div class="col-auto type">
                            <select class="form-control" id="first-type" name="first-type">
                                <option value="string">string</option>
                                <option value="number">number</option>
                                <option value="boolean">boolean</option>
                                <option value="null">null</option>
                                <option value="undefined">undefined</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control first-var" placeholder="Variable" name="first-var" required>
                            <select name="first-var" class="form-control first-var" hidden>
                                <option value="true">true</option>
                                <option value="false">false</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 mt-2">
                    <input type="text" class="form-control" placeholder="Comparison" class="comparison" name="comparison" pattern="^(==|===|!=|!==|>|<|>=|<=)$" required>
                </div>
                <div class="col-sm-5 mt-2">
                    <div class="form-row">
                        <div class="col-auto type">
                            <select class="form-control" id="second-type" name="second-type">
                                <option value="string">string</option>
                                <option value="number">number</option>
                                <option value="boolean">boolean</option>
                                <option value="null">null</option>
                                <option value="undefined">undefined</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control second-var" placeholder="Variable" name="second-var" required>
                            <select name="first-var" class="form-control second-var" hidden>
                                <option value="true">true</option>
                                <option value="false">false</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <button type="submit" class="btn btn-primary mt-2 float-right">Compare</button>
            </div>
        </form>
        <div class="alert alert-success mt-2" role="alert" hidden></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
