<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearson Regression</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Pearson Regression</h1>
        <form class="mb-4">
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="x">X</label>
                    <input type="number" class="form-control" id="x" name="x" step="0.01">
                </div>
                <div class="form-group col-sm-6">
                    <label for="y">Y</label>
                    <input type="number" class="form-control" id="y" name="y" step="0.01">
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary mr-2" name="add">Add</button>
                <button class="btn btn-primary" name="calculate" disabled>Calculate</button>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">X</th>
                        <th scope="col">Y</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js/pearsonRegression.js"></script>
    <script src="scripts.js/script.js"></script>
</body>
</html>
