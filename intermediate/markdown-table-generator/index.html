<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Table Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Markdown Table Generator</h1>
        <form class="form-inline justify-content-center mb-4">
            <input type="number" class="form-control mr-2" name="rows" min="1" max="15" placeholder="Rows" required>
            <input type="number" class="form-control mr-2" name="columns" min="1" max="15" placeholder="Columns" required>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        <div class="table-responsive"></div>
        <textarea class="form-control" name="markdown" id="markdown" rows="15" style="font-family: monospace; background-color: #fff;" disabled hidden></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
