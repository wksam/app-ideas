<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Password Generator</h1>
        <form>
            <div class="form-group">
                <label for="length">Length</label>
                <input class="form-control" type="number" name="length" id="length" min="3" value="6" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="uppercase" id="uppercase" checked>
                <label class="form-check-label" for="uppercase">
                    Include uppercase letters
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lowercase" id="lowercase" checked>
                <label class="form-check-label" for="lowercase">
                    Include lowercase letters
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="numbers" id="numbers" checked>
                <label class="form-check-label" for="numbers">
                    Include numbers
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="symbols" id="symbols" checked>
                <label class="form-check-label" for="symbols">
                    Include symbols
                </label>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Generate password</button>
        </form>
        <div class="form-group mt-4">
            <label for="password">Generated password</label>
            <input class="form-control" type="text" id="password" style="background: white;" disabled>
        </div>
        <button class="btn btn-success" type="button" id="copy">Copy to clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
