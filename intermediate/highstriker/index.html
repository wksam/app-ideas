<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighStriker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">HighStriker</h1>
        <div class="highstriker">
            <div class="bell">
                <audio src="audio/bell-ring.mp3"></audio>
            </div>
            <div class="track">
                <div class="puck"></div>
            </div>
            <div class="platform">
                <h2>Play</h2>
            </div>
        </div>
        <div class="display-strength-bar">
            <div class="strength-bar">
                <div class="progress-strength bar-pause"></div>
            </div>
        </div>
        <div class="score">
            <table class="table m-0">
                <tbody>
                    <tr>
                        <td>Try</td>
                        <td class="attempts">0</td>
                    </tr>
                    <tr>
                        <td>Win</td>
                        <td class="struck">0</td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-secondary btn-sm clear">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
