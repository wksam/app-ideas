<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">To-Do App</h1>
        <ul class="list-group">
            <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="first">
                    <label class="form-check-label checked" for="first">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</label>
              </div>
            </li>
            <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="second">
                    <label class="form-check-label" for="second">Sed sagittis pulvinar felis eu dapibus.</label>
              </div>
            </li>
            <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="third">
                    <label class="form-check-label" for="third">Maecenas ac sapien tortor.</label>
              </div>
            </li>
            <li class="list-group-item">
                <div class="form-check">
                    <input type="text" class="form-control" id="input" placeholder="To-do">
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
