<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Badge Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">QRCode Badge Generator</h1>
        <form class="mb-4">
            <div class="form-row">
                <div class="form-group col">
                    <label for="name">Attendee Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" pattern="[a-zA-Z]+ [a-zA-Z ]+" maxlength="100" required>
                </div>
                <div class="form-group col">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" maxlength="320" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="twitter">Twitter</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="twitter" name="twitter" maxlength="15">
                    </div>
                </div>
                <div class="form-group col">
                    <label for="github">GitHub</label>
                    <input type="text" class="form-control" id="github" name="github" maxlength="39">
                </div>
            </div>
            <div class="clearfix">
                <div class="float-right">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-center">
            <div id="badge-panel" class="p-2" style="border: 1px solid #ced4da; border-radius: .25rem;" hidden>
                <div class="d-flex flex-row align-items-center">
                    <div id="qrcode"></div>
                    <div class="p-2">
                        <h5 id="badge-name"></h5>
                        <p id="badge-email" class="text-muted m-0"></p>
                        <p id="badge-twitter" class="text-muted m-0"></p>
                        <p id="badge-github" class="text-muted m-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/qrcode.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
