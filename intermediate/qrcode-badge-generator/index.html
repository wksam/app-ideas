<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Badge Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">QRCode Badge Generator</h1>
        <form>
            <div class="form-row">
                <div class="form-group col">
                    <label for="name">Attendee Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Full name" pattern="[a-zA-Z]+ [a-zA-Z]+" required>
                </div>
                <div class="form-group col">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="twitter">Twitter</label>
                    <input type="text" class="form-control" id="twitter" name="twitter" placeholder="@twitter" pattern="@.+">
                </div>
                <div class="form-group col">
                    <label for="github">GitHub</label>
                    <input type="text" class="form-control" id="github" name="github" placeholder="GitHub name">
                </div>
            </div>
            <div class="float-right">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
