<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Memory Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
    <div class="progress mb-4" hidden>
        <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="container" data-f="&#2240;">
        <h1 class="title text-center my-4">Card Memory Game</h1>
        <div class="menu text-center">
            <div class="menu-home">
                <div class="d-flex flex-column justify-content-center w-50 m-auto">
                    <button type="button" class="btn btn-primary mb-2 btn-start">Start Game</button>
                    <button type="button" class="btn btn-info mb-2 btn-stats">Statistics</button>
                </div>
            </div>
            <div class="menu-stats" hidden>
                <div class="d-flex flex-column justify-content-center w-50 m-auto">
                    <table class="table table-borderless table-stats text-left"></table>
                    <button type="button" class="btn btn-secondary mb-2 btn-back">Back</button>
                </div>
            </div>
            <div class="menu-level" hidden>
                <div class="d-flex flex-column justify-content-center w-50 m-auto">
                    <button type="button" class="btn btn-success mb-2 btn-easy">Easy</button>
                    <button type="button" class="btn btn-warning mb-2 btn-medium">Medium</button>
                    <button type="button" class="btn btn-danger mb-2 btn-hard">Hard</button>
                    <button type="button" class="btn btn-secondary mb-2 btn-back">Back</button>
                </div>
            </div>
            <div class="menu-restart" hidden>
                <div class="d-flex flex-column justify-content-center w-50 m-auto">
                    <h3 class="timer mb-4">Your time: 00:00:00</h3>
                    <button type="button" class="btn btn-primary mb-2 btn-restart">Restart</button>
                    <button type="button" class="btn btn-secondary mb-2 btn-back">Back</button>
                </div>
            </div>
        </div>
        <div class="cards d-flex flex-wrap justify-content-center mb-4"></div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/card.js"></script>
    <script src="scripts/nav.js"></script>
    <script src="scripts/stats.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
