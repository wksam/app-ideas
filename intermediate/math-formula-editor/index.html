<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Formula Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mathquill.css">
    <link rel="stylesheet" media="print" href="styles/print.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Math Formula Editor</h1>
        <div class="row">
            <div class="col input">
                <textarea class="form-control mb-2" rows="15"></textarea>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary mr-2" id="save">Save</button>
                    <button type="button" class="btn btn-primary" id="load">Load</button>
                </div>
            </div>
            <p class="mathquill col"></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="scripts/mathquill.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
