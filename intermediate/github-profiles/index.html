<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profiles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">GitHub Profiles</h1>
        <div class="d-flex justify-content-center">
            <form>
                <div class="form-inline">
                    <label class="sr-only mb-2" for="username">Username</label>
                    <input type="text" class="form-control mr-2 mb-2" id="username" name="username" placeholder="Username" autofocus required>

                    <button type="submit" class="btn btn-primary mb-2">Search</button>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="dark-mode" id="dark-mode">
                <label class="form-check-label" for="dark-mode">Dark Mode</label>
            </div>
        </div>
        <div class="alert alert-danger" role="alert" hidden>Alert</div>
        <div class="profile d-flex flex-row flex-wrap w-100 mb-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
