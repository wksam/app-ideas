<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Reciepts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Sales Reciepts</h1>
        <div class="purchase-panel mb-4 clearfix">
            <ul class="purchase-items list-group mb-2">
                <li class="list-group-item">
                    <h5>Sword <span class="badge badge-secondary float-right">1</span></h5>
                    <h3 class="float-left">5G</h3>
                    <button type="button" class="btn btn-primary float-right">Purchase</button>
                </li>
                <li class="list-group-item">
                    <h5>Bow <span class="badge badge-secondary float-right">2</span></h5>
                    <h3 class="float-left">3G</h3>
                    <button type="button" class="btn btn-primary float-right">Purchase</button>
                </li>        
            </ul>
            <div class="float-right">
                <button class="btn btn-primary">Checkout</button>
                <button class="btn btn-secondary">Clear</button>
            </div>
        </div>
        
        <div class="reciept-panel table-responsive mb-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>01/07/2020</td>
                        <td>4</td>
                        <td>Sword</td>
                        <td>5G</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>03/05/2020</td>
                        <td>1</td>
                        <td>Bow</td>
                        <td>3G</td>
                    </tr>
                </tbody>
            </table>
            <div class="float-right">
                <button class="btn btn-primary">Daily Sales</button>
                <button class="btn btn-secondary">Clear All</button>
            </div>
        </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
