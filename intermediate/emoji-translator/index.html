<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Translator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Emoji Translator</h1>
        <form>
            <div class="form-group">
                <textarea class="form-control" name="input" id="input" rows="10" required></textarea>
            </div>
            <div class="d-flex flex-row-reverse mb-3">
                <button type="submit" class="btn btn-primary">Translate</button>
                <button type="reset" class="btn btn-secondary mr-2">Clear</button>
            </div>  
            <div class="form-group">
                <textarea class="form-control" name="output" id="output" rows="10" style="background: white;" disabled></textarea>
            </div>
        </form>
        <div class="table-responsive text-center">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Text</th>
                        <th scope="col">Browser</th>
                        <th scope="col">Apple</th>
                        <th scope="col">Google</th>
                        <th scope="col">Facebook</th>
                        <th scope="col">Windows</th>
                        <th scope="col">Twitter</th>
                        <th scope="col">JoyPixels</th>
                        <th scope="col">Samsung</th>
                        <th scope="col">GMail</th>
                        <th scope="col">SoftBank</th>
                        <th scope="col">DoCoMo</th>
                        <th scope="col">KDDI</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/emoji.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
