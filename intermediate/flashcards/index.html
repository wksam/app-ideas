<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="width: 290px;">
        <h1 class="text-center my-4">FlashCards</h1>
        <div class="flashcard d-flex justify-content-center mb-2"></div>
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-info result mr-2">Results</button>
            <button class="btn btn-primary next">Next</button>
        </div>
        <div class="results" style="display: none;">
            <table class="table table-bordered mb-2">
                <tbody>
                    <tr>
                        <th scope="col">Correct</th>
                        <td class="correctCount">0</td>
                    </tr>
                    <tr>
                        <th scope="col">Incorrect</th>
                        <td class="wrongCount">0</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <button class="btn btn-warning reshuffle">Reshuffle</button>
                <button class="btn btn-secondary reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
