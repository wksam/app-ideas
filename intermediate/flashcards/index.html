<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">FlashCards</h1>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 290px;">
                <div class="card-body">
                    <h5 class="card-title">Question #1</h5>
                    <p class="card-text">In the programming language &quot;Python&quot;, which of these statements would display the string &quot;Hello World&quot; correctly?</p>
                </div>
                <div class="list-group list-group-flush">
                    <button class="list-group-item list-group-item-action active">a) print(&quot;Hello World&quot;)</button>
                    <button class="list-group-item list-group-item-action">b) console.log(&quot;Hello World&quot;)</button>
                    <button class="list-group-item list-group-item-action">c) echo &quot;Hello World&quot;</button>
                    <button class="list-group-item list-group-item-action">d) printf(&quot;Hello World&quot;)</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
