<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Typing Practice</h1>
        <div class="d-flex mb-2">
            <div class="time p-2">Time Interval: <span class="value">0</span></div>
            <div class="successful p-2 mx-2">Successful Attempts: <span class="value">0</span></div>
            <div class="total p-2">Total Attempts: <span class="value">0</span></div>
        </div>
        <h1 class="display-4 text-center border rounded mb-2 word">Click "Start Practice"</h1>
        <input type="text" class="form-control text-center mb-2 input" disabled>
        <div class="text-center">
            <button type="button" class="btn btn-primary start">Start Practice</button>
            <button type="button" class="btn btn-danger stop d-none">Stop Practice</button>
        </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
