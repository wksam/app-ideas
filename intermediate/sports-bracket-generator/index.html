<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Bracket Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Sports Bracket Generator</h1>
        <form>
            <input type="text" class="form-control custom-form form-title mb-4" placeholder="Tournament Name" required>
            <div class="form-group">
                <select class="form-control custom-form" id="number-team" required>
                    <option value="">Number of Teams</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                </select>
            </div>
        </form>
        <div class="bracket">
            <div class="round">
                <div class="game">
                    <div class="team"><input type="text" class="form-control custom-form"></div>
                    <div class="team"><input type="text" class="form-control custom-form"></div>
                </div>
                <div class="game">
                    <div class="team"><input type="text" class="form-control custom-form"></div>
                    <div class="team"><input type="text" class="form-control custom-form"></div>
                </div>
            </div>
            <div class="round">
                <div class="game">
                    <div class="team"><input type="text" class="form-control custom-form"></div>
                    <div class="team"><input type="text" class="form-control custom-form"></div>
                </div>
            </div>
            <div class="round">
                <div class="game">
                    <div class="team"><input type="text" class="form-control custom-form"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
