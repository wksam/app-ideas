<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windchill</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Windchill</h1>
        <form>
            <div class="form-row mt-2">
                <div class="col-sm">
                    <div class="input-group">
                        <input type="number" class="form-control" name="temperature" id="temperature" placeholder="Actual Temperature" step="0.01" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="temperature-addon">Â°C</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group">
                        <input type="number" class="form-control" name="speed" id="speed" placeholder="Wind Speed" step="0.01" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="speed-addon">m/s</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="metric" name="system" class="custom-control-input" value="metric" checked>
                        <label class="custom-control-label" for="metric">Metric</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="imperial" name="system" class="custom-control-input" value="imperial">
                        <label class="custom-control-label" for="imperial">Imperial</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
