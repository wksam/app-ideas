<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec Converter</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div class="container">
        <h1 class="d-flex justify-content-center">Binary to Decimal Converter</h1>
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column m-2">
                <label for="binaryInput">Binary Number</label>
                <input id="binaryInput" class="form-control" type="text" maxlength="8" base="2" autofocus>
                <div class="invalid-feedback">It's a invalid input.</div>
            </div>
            <div class="d-flex flex-column m-2">
                <label for="output">Decimal Number</label>
                <input id="output" class="form-control" type="text" base="10" readonly>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <input type="button" class="btn btn-info" value="Convert" onclick="convert()">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
